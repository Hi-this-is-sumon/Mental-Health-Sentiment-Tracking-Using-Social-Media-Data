# Render Web Service Configuration
# Save this as render.yaml in your project root

services:
  - type: web
    name: mental-health-sentiment
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # Bind to the port Render provides and use a small worker pool
    startCommand: gunicorn src.app:app --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: SECRET_KEY
        sync: false  # You'll set this in Render dashboard
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
