<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login ‚Äî MindSentiment</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 36px;
            max-width: 400px;
            width: 94%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        h1 { color: #333; margin-bottom: 6px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 24px; font-size: 14px; }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 6px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin-top: 16px;
            text-align: center;
        }
        .demo-creds {
            background: #e8f4f8;
            border-left: 3px solid #17a2b8;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 16px;
            color: #333;
        }
        .demo-creds strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
  <div class="card">
    <h1>üß† MindSentiment</h1>
    <p class="subtitle">Mental Health Sentiment Analysis</p>

    {% if error %}
    <div class="error">‚ùå {{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="demo-creds">
        <strong>Demo Credentials:</strong>
        user / password123<br>
        admin / admin123<br>
        demo / demo
    </div>

    <p class="note">No user data stored. Sessions are session-based only.</p>
  </div>
</body>
</html>
